layout: default
title: Jekyll Boilerplate

{% include head.html %}

{% include standard-navbar.html %}



    <section class="text-dark bg-white" id="about" style="padding: 64px 0px;">
        <div class="container" style="margin-top: 30px;">
            <div class="row no-gutters popup-gallery">

                <div class="col-sm-6 col-lg-4" style="padding-bottom: 10px;padding-top: 10px;">

                    {% for post in site.posts %}
                    
                    <a class="portfolio-box" href="{{ post.url }}">
                        
                    <img class="img-fluid" src="assets/img/copy-of-deepdives-science_1.jpg">
                    
                        <div class="portfolio-box-caption" style="background-color: rgba(35,33,32,0.9);">
                        
                            <div class="portfolio-box-caption-content">
                        
                                <div class="project-category text-faded">
                        
                                    <span>{{ post.date | date: "%B %e, %Y" }}</span>
                
                                </div>
                    
                                <div class="project-name">
                        
                                    <span>{{ post.title }}</span>
                
                                </div>
                            </div>
                        </div>
                    </a>
                    
                    {% endfor %}

                </div>

                
            
            </div>
            
        </div>
            
        </div>
    </section>


{% include footer.html %}
